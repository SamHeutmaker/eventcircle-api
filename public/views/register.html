<div class="ecContent">
	<form ng-submit="registerUser()" >
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-required="true" ng-model="registerInfo.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-required="true" ng-model="registerInfo.password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>Password, Again</label>
            <input type="password" ng-required="true" ng-model="registerInfo.passwordCheck" class="form-control" name="passwordCheck">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" ng-required="true" ng-model="registerInfo.firstName" class="form-control" name="firstname">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" ng-required="true" ng-model="registerInfo.lastName" class="form-control" name="lastname">
        </div>
        <div class="form-group">
            <label>Business Name</label>
            <input type="text" ng-required="true" ng-model="registerInfo.business" class="form-control" name="businessname">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Register</button>
    </form>
</div>
