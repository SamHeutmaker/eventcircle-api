<div class="ec-content">
	 <!-- LOGIN FORM -->
    <form ng-submit="userLogin()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="login.email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="login.password" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>

</div>
